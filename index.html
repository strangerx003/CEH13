<!-- HTML Section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Tubes â€” Final</title>
  
  <!-- CSS Section -->
  <style>
    :root{
      --bg:#141414; --text:#fff; --muted:#999; --accent:#e50914; --panel:#222;
    }
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);transition:background .2s,color .2s}
    body.light-theme{--bg:#fff;--text:#000;--muted:#444;--accent:#007bff;--panel:#eee}
    .header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:var(--panel);border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{font-weight:700;color:var(--accent)}
    .search-input{padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text)}
    /* Videos list */
    .videos-list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .video-entry{display:flex;gap:10px;align-items:center;background:var(--panel);padding:12px;border-radius:8px;cursor:pointer;transition:background 0.2s}
    .video-entry:hover{background:rgba(255,255,255,0.1)}
    .video-thumb{width:160px;height:90px;flex-shrink:0;border-radius:6px;overflow:hidden}
    .video-thumb img{width:100%;height:100%;object-fit:cover}
    .video-meta{flex:1}
    .video-description{color:var(--muted);font-size:14px;margin-top:4px}
    .small-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:6px 8px;border-radius:6px;cursor:pointer}
    .search-bar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .clear-btn{display:none} /* Hidden by default */
    /* Video player */
    .video-player{margin-bottom:20px;display:none}
    .video-player iframe{width:100%;height:450px;border:none;border-radius:8px}
    .error-msg{color:red;font-size:14px;margin-top:10px;display:none}
    @media(max-width:800px){
      .video-thumb{width:120px;height:72px}
      .video-player iframe{height:250px}
    }
    
    .brand {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #ff0000;
        display: inline-block;
        white-space: nowrap;
        margin-right: auto;
    }

    html, body {
        max-width: 100vw;
        overflow-x: hidden;
        transform-origin: top left;
        transform: scale(1);
    }
    * {
        box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">El Tubes</div>
    <div style="display:flex;align-items:center;gap:10px">
      <input id="globalSearch" class="search-input" placeholder="Search videos..." oninput="filterVideos()" style="width:260px">
      <button class="small-btn" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="content" style="padding:20px;max-width:1100px;margin:0 auto">
    <h2>CEH v13</h2>
    <div class="search-bar">
      <input id="videosSearch" class="search-input" placeholder="Search inside videos..." oninput="filterVideos()">
      <button id="clearBtn" class="small-btn clear-btn" onclick="clearVideoSearch()">Clear</button>
    </div>

    <!-- Video player at top -->
    <div id="videoPlayer" class="video-player">
      <div id="errorMsg" class="error-msg">Error loading video. It may be private, unlisted, or embedding is disabled on this device/browser.</div>
    </div>

    <div id="videos" class="videos-list"></div>
  </div>

  <!-- JavaScript Section -->
  <script>
    /*********************************************************
     * ðŸŽ¯ EDITABLE DATA: list your videos here.
     * Format:
     *  videos = [
     *    { url: 'FULL_YOUTUBE_URL', title: 'Friendly Title', description: 'Optional description or comments' },
     *    ...
     *  ]
     *
     * Replace the example URLs with your full unlisted YouTube links.
     *********************************************************/
    const videos = [
      { url: 'https://youtu.be/fyoMMbXD1XA', title: 'Module 00 - Welcome to Certified Ethical Hacker Class', description: 'Introduction to the CEH v13 course and what to expect.' },
      { url: 'https://youtu.be/Uh94owJH6xw', title: 'Module 01 - Introduction to Ethical Hacking', description: 'Basics of ethical hacking and its importance.' },
      { url: 'https://youtu.be/m8rYjn3TUMA', title: 'Module 02 - Footprinting and Reconnaissance', description: 'Techniques for gathering information about targets.' },
      { url: 'https://youtu.be/bvG-NcLSB9M', title: 'Module 03 - Scanning Networks', description: 'Network scanning methods and tools.' },
      { url: 'https://youtu.be/uVbjSekEvBM', title: 'Module 04 - Enumeration', description: 'Extracting user names, machine names, and network resources.' },
      { url: 'https://youtu.be/9pHZ9xBmOe4', title: 'Module 05 - Vulnerability Analysis', description: 'Identifying and analyzing vulnerabilities.' },
      { url: 'https://youtu.be/iCtR4IYU_UE', title: 'Module 06 - System Hacking', description: 'Gaining access to systems and maintaining access.' },
      { url: 'https://youtu.be/4fruskO7kIM', title: 'Module 07 - Malware Threats', description: 'Understanding malware types and threats.' },
      { url: 'https://youtu.be/2W14ugHuX4c', title: 'Module 08 - Sniffing', description: 'Network sniffing and packet analysis.' },
      { url: 'https://youtu.be/GDYsOoyPtLI', title: 'Module 09 - Social Engineering', description: 'Human-based attacks and defenses.' },
      { url: 'https://youtu.be/4D0z2EoR0UA', title: 'Module 10 - Denial-of-Service', description: 'DoS and DDoS attacks explained.' }
    ];

    /*********************************************************
     * No need to edit below unless you want behavior changes.
     *********************************************************/
    const videosContainer = document.getElementById('videos');
    const videoPlayer = document.getElementById('videoPlayer');
    const errorMsg = document.getElementById('errorMsg');
    const clearBtn = document.getElementById('clearBtn');

    // Extract YouTube video ID from full URL (handles both youtube.com and youtu.be formats)
    function extractYouTubeId(url) {
      let id = null;
      if (url.includes('youtu.be/')) {
        // For youtu.be/VIDEO_ID
        id = url.split('youtu.be/')[1].split(/[?#]/)[0];
      } else {
        // For youtube.com/watch?v=VIDEO_ID
        const match = url.match(/[?&]v=([^#\&\?]*).*/);
        id = match ? match[1] : null;
      }
      return id;
    }

    // Utility: YouTube thumbnail helper
    function ytThumb(url) {
      const id = extractYouTubeId(url);
      return id ? `https://i.ytimg.com/vi/${id}/hqdefault.jpg` : '';
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const btn = document.querySelector('.small-btn');
      btn.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒž' : 'ðŸŒ™';
    }

    // Build videos list
    function renderVideos(filtered = null) {
      videosContainer.innerHTML = '';
      const filteredVideos = (filtered) ? videos.filter(v => v.title.toLowerCase().includes(filtered.toLowerCase()) || (v.description && v.description.toLowerCase().includes(filtered.toLowerCase()))) : videos;
      filteredVideos.forEach((v, i) => {
        const entry = document.createElement('div');
        entry.className = 'video-entry';
        entry.onclick = () => playVideo(v.url);
        entry.innerHTML = `
          <div class="video-thumb"><img src="${ytThumb(v.url)}" alt="${v.title}"></div>
          <div class="video-meta">
            <div style="font-weight:600">${v.title}</div>
            ${v.description ? `<div class="video-description">${v.description}</div>` : ''}
          </div>
        `;
        videosContainer.appendChild(entry);
      });
    }

    // Play video inline at top
    function playVideo(url) {
      const id = extractYouTubeId(url);
      if (!id) {
        showError();
        return;
      }
      videoPlayer.innerHTML = `<iframe width="100%" height="450" src="https://www.youtube.com/embed/${id}?playsinline=1&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen onload="hideError()" onerror="showError()"></iframe>`;
      videoPlayer.style.display = 'block';
      errorMsg.style.display = 'none';
      // Scroll to top to show the video
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showError() {
      errorMsg.style.display = 'block';
      videoPlayer.style.display = 'block';
    }

    function hideError() {
      errorMsg.style.display = 'none';
    }

    // Search/filter
    function filterVideos() {
      const q = (document.getElementById('videosSearch')?.value || document.getElementById('globalSearch').value || '').trim();
      renderVideos(q ? q : null);
      // Show/hide clear button based on search query
      clearBtn.style.display = q ? 'inline-block' : 'none';
    }

    function clearVideoSearch() {
      document.getElementById('videosSearch').value = '';
      document.getElementById('globalSearch').value = '';
      renderVideos(null);
      clearBtn.style.display = 'none';
    }

    // Initial render
    renderVideos();

    // Expose helpers for console editing
    window.videos = videos;
    window.renderVideos = renderVideos;
    window.playVideo = playVideo;
  </script>
</body>
</html>
